spring.datasource.url=jdbc:mysql://localhost:3306/pang-blog?autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai&useUnicode=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
server.port=8877

mybatis.mapper-locations= classpath:mapping/*Mapper.xml
mybatis.type-aliases-package=com.ocean.pojo

logging.level.com.pang.blog.dao=debug

web.upload-path=E:/Pang-Blog/
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${web.upload-path}

#图片类型
img.imageType=png,jpg,jpeg
#文件压缩大小(大于4兆压缩)
img.fileSize=4194304
#压缩比例
img.scaleRatio=0.20f
